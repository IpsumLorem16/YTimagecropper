<div class="app-wrapper">
    <div class="group-wrapper">
        <!-- Where full image is displayed, with interactive cropping -->
        <section id="cropperTool" class="cropper-tool">
            <div class="cropperTool__header">
                <h2>Cropper Tool</h2>
            </div>
            <div id="thumbnailSelection" class="cropper-tool__thumbnails">
                <!-- thumbnails -->
                <span><img src="" alt="" class="hidden"></span>
                <span><img src="" alt="" class="hidden"></span>
                <span><img src="" alt="" class="hidden"></span>
            </div>
            <canvas id="myCanvas" width="1067" height="600"></canvas>
        </section>

        <!-- Cropped Preview Image -->
        <section class="preview" id="previewContainer">
            <div class="preview__header">
                <h2>Preview:<span id="headerText" class="preview-text">Saved Image</span></h2>
                <!-- set the quality of the cropped image  -->
                <form id="qualitySlider" class="quality-form">
                    <label for="" qualityInput>Quality: </label>
                    <input type="range" id="qualityInput" name="qualityInput" value="90" />
                    <output id="qualityOutput" name="qualityOutput" for="qualityInput">90%</output>
                </form>
                <!-- Displays Filesize -->
                <!-- <div class="filesize-text">File Size: <span id="readableSizeText"></span></div> -->
                <div class="filesize-text">File Size: <span id="readableSizeText"></span></div>
            </div>
            <!-- Image -->
            <div class="preview__wrapper">
                <img src="" alt="" id="previewImage" class="preview-image">
                <!-- Save button -->
                <button type="button" id="saveButton" class="save-button">
                    <span class="save-button__icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path
                                d="M48 96l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-245.5c0-4.2-1.7-8.3-4.7-11.3l33.9-33.9c12 12 18.7 28.3 18.7 45.3L448 416c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96C0 60.7 28.7 32 64 32l245.5 0c17 0 33.3 6.7 45.3 18.7l74.5 74.5-33.9 33.9L320.8 84.7c-.3-.3-.5-.5-.8-.8L320 184c0 13.3-10.7 24-24 24l-192 0c-13.3 0-24-10.7-24-24L80 80 64 80c-8.8 0-16 7.2-16 16zm80-16l0 80 144 0 0-80L128 80zm32 240a64 64 0 1 1 128 0 64 64 0 1 1 -128 0z" />
                        </svg>
                    </span>
                </button>
            </div>
        </section>
    </div>

    <!-- Saved images -->
    <section id="savedImages" class="saved-images">
        <div class="saved-images__header">
            <h2>Saved images:</h2>
            <button type="button" class="saved-images__upload-btn">
                Upload
                <span class="saved-images__upload-btn__icons">
                    <svg class="saved-images__upload-btn__icon saved-images__upload-btn__icon--upload" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M6 20q-.825 0-1.412-.587Q4 18.825 4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413Q18.825 20 18 20Zm5-4V7.85l-2.6 2.6L7 9l5-5 5 5-1.4 1.45-2.6-2.6V16Z" /></svg>
                    <svg class="saved-images__upload-btn__icon saved-images__upload-btn__icon--loading" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>
                </span>
            </button>
        </div>

        <!-- Thumbnails container (make sure no whitespace for :empty psuedoclass to work) -->
        <div class="saved-images__thumbnails"></div>

        <!-- Image controls (for cloning into thumbnails)-->
        <div class="hidden-controls">
            <div class="img-wrapper__controls">
                <button class="delete-btn" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path
                            d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0L284.2 0c12.1 0 23.2 6.8 28.6 17.7L320 32l96 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 96C14.3 96 0 81.7 0 64S14.3 32 32 32l96 0 7.2-14.3zM32 128l384 0 0 320c0 35.3-28.7 64-64 64L96 512c-35.3 0-64-28.7-64-64l0-320zm96 64c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16l0 224c0 8.8 7.2 16 16 16s16-7.2 16-16l0-224c0-8.8-7.2-16-16-16z" />
                    </svg>
                </button>
            </div>

    </section>

</div>
